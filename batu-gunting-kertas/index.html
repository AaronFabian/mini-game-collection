<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="cpu-screen">
        <div class="main-board c--1">C</div>
        <div class="main-board c--2"></div>
        <div class="main-board c--3"></div>
        <div class="main-board c--4"></div>
        <div class="main-board c--5"></div>
        <div class="main-board c--6"></div>
        <div class="main-board c--7"></div>
        <div class="main-board c--8"></div>
        <div class="main-board c--9"></div>
        <div class="main-board c--10"></div>
      </div>
      <div class="player-screen">
        <div class="main-board p--1">P</div>
        <div class="main-board p--2"></div>
        <div class="main-board p--3"></div>
        <div class="main-board p--4"></div>
        <div class="main-board p--5"></div>
        <div class="main-board p--6"></div>
        <div class="main-board p--7"></div>
        <div class="main-board p--8"></div>
        <div class="main-board p--9"></div>
        <div class="main-board p--10"></div>
      </div>

      <!-- Start Info Box -->
      <div class="info-box"></div>

      <!-- Start command -->
      <div class="btn-container">
        <button class="btn">BATU</button>
        <button class="btn">GUNTING</button>
        <button class="btn">KERTAS</button>
        <!-- End Command -->
      </div>
    </main>
  </body>
</html>
