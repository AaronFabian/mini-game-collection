<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script src="script.js" defer></script>
      <title>Document</title>
   </head>
   <body>
      <main>
         <div class="title"><p>Tic Tac Toe</p></div>
         <div class="board">
            <div class="inp p1" data-row="0"></div>
            <div class="inp p2" data-row="1"></div>
            <div class="inp p3" data-row="2"></div>
            <div class="inp p4" data-row="3"></div>
            <div class="inp p5" data-row="4"></div>
            <div class="inp p6" data-row="5"></div>
            <div class="inp p7" data-row="6"></div>
            <div class="inp p8" data-row="7"></div>
            <div class="inp p9" data-row="8"></div>
         </div>

         <div class="info-box">
            <p>X's Turn</p>
         </div>

         <div class="inp-user">
            <input type="button" value="RESTART GAME" class="res-btn" />
         </div>
      </main>
   </body>
</html>
